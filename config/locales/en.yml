# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  time:
    formats:
      default: "%Y-%m-%dT%H:%M:%S.%L%z"
      display: "%a, %e %b %Y"
  date:
    formats:
      default: "%Y-%m-%d"
      display: "%a, %e %b %Y"
  activerecord:
    models:
      translation: Settings
      product: "Add products to this category"
    attributes:
      nav_item:
        is_mobile: "Show for mobile"
  views:
    koi:
      pagination:
        first: "« First"
        last: "Last »"
        previous: "‹ Prev"
        next: "Next ›"
        truncate: "..."
  # https://github.com/svenfuchs/i18n-active_record/issues/106
  i18n:
    plural:
      keys:
        - :zero
        - :one
        - :other
  helpers:
    hint:
      default:
        document: Must be less than %{max_size}
        image: Must be less than %{max_size}
