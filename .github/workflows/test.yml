name: Test

on:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: actions/setup-node@v4
        with:
          cache: yarn
      - name: Setup
        run: |
          bin/setup
      - name: Test
        run: |
          bundle exec rake
