name: Test

on:
  pull_request:
  push:
    branches: [ develop, release/* ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.2.2
      - name: Run setup
        run: |
          bin/setup
      - name: Run default rake task
        env:
          RAILS_ENV: test
        run: |
          bundle exec rake
      - name: Run security checks
        run: |
          bundle exec brakeman -q -w2
