name: Test

on:
  pull_request:
  push:
    branches: [ main, release/* ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install
      - name: Run setup
        run: |
          bin/setup
      - name: Run default rake task
        env:
          RAILS_ENV: test
        run: |
          bundle exec rake
