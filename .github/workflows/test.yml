name: Test

on:
  pull_request:
  push:
    branches: [ develop, release/* ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 2.7.5
      - name: Run tests
        env:
          RAILS_ENV: test
        run: |
          bundle exec rails db:setup
          bundle exec rspec
      - name: Run linters
        run: |
          bundle exec rubocop --parallel
      - name: Run security checks
        run: |
          bundle exec brakeman -q -w2
